version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  telegram-bot:
    build: .
    depends_on:
      - ollama
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - OLLAMA_URL=http://ollama:11434
      - MODEL_NAME=mistral
      - EMBEDDING_MODEL=nomic-embed-text
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    restart: unless-stopped

volumes:
  ollama_data:
